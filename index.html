<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="./script.js" defer></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="head">Simple, traffic-based pricing</div>
			<div class="text">Sign-up for our 30-day trial. No credit card required</div>
		</header>
		<main>
			<div class="top">
				<div class="views" id="views">100K PAGEVIEWS</div>
				<div class="range-slider">
					<input type="range" name="" id="range" min="8" max="40" step="4" value="16">
				</div>
				<div class="pricing">
					<span class="price" id="price"><strong>$16.00</strong></span>/month
				</div>
			</div>
			<div class="middle">
				<div class="one">Monthly Billing</div>
				<div class="two">
					<div class="slider">
						<input type="checkbox" class="checkbox" id="chk" />
						<label class="label" for="chk">
							<div class="ball"></div>
						</label>
					</div>
				</div>
				<div class="three">Yearly Billing</div>
				<div class="four">25% discount</div>
			</div>
			<div class="line"></div>
			<div class="end">
				<div class="list">
					<div class="list-item">
						<img src="./images/icon-check.svg" alt="">Unlimited Websites
					</div>
					<div class="list-item">
						<img src="./images/icon-check.svg" alt="">100% data ownership
					</div>
					<div class="list-item">
						<img src="./images/icon-check.svg" alt="">Email reports
					</div>
				</div>
				<div class="btn">
					<a href="#" class="link">Start my trial</a>
				</div>
			</div>
		</main>
		<footer>
			Done by <a href="https://github.com/sudarsankumar/interactive-pricing-component.git">Sudarsan Kumar</a> - Front End Mentor
		</footer>
	</div>
</body>
</html>
